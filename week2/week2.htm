    /* 第三題 */
    function maxProduct(nums){
        let count=[]
        for(let i=0;i<nums.length;i++){
            for(let j=0;j<nums.length;j++){
                if (i!=j){
                    count.push(nums[i]*nums[j]) //將乘好的數字放入陣列
                }
            }    
        }
        console.log(Math.max.apply(null,count))
        /*Math.max() 並利用 apply 的特性，
        將 numArray 陣列解構成一個一個的參數給
         Math.max 去執行，藉此找到陣列中的最大值。*/
    }       
    maxProduct([5, 20, 2, 6]) // 得到 120
    maxProduct([10, -20, 0, 3]) // 得到 30
    maxProduct([-1, 2]) // 得到 -2
    maxProduct([-1, 0, 2]) // 得到 0
    maxProduct([-1, -2, 0]) // 得到 2

                    x=nums[i]+nums[j]

                    }

            }
        }
    }
